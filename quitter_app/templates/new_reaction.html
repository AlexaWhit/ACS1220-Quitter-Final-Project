{% extends 'base.html' %}
{% block content %}

<h1>New Reaction</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.reaction.label }} {{ form.reaction() }}
    </div>
    <div>
        {{ form.comment.label }} {{ form.comment() }}
    </div>
    <div>
        {{ form.photo_url.label }} {{ form.photo_url() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
